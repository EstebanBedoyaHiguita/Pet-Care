<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logoSinFondo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/UserRegister.css" />
    <title class="translate" data-i18n="tituloResgistroPestaña">
      Registro de Cliente
    </title>
  </head>

  <body>
    <div id="flags" class="flags">
      <button class="flagsItems" data-language="es" id="btnEs">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Bandera_nacional_de_Espa%C3%B1a.png"
          class="iconIdioma"
          alt="Bandera España"
        />
      </button>
      <button class="flagsItems" data-language="en" id="btnEn">
        <img
          src="https://img.freepik.com/vector-gratis/ilustracion-bandera-estados-unidos_53876-18165.jpg"
          class="iconIdioma"
          alt="Bandera EEUU"
        />
      </button>
    </div>

    <div class="container">
      <form class="needs-validation p-2" novalidate id="form">
        <h3 class="translate" data-i18n="tituloResgistro">!Registrate!</h3>

        <img
          src="https://static.maskokotas.com/blog/wp-content/uploads/2020/12/hare-4375952_1920-1.jpg"
          class="imageLogin"
          alt="conejo inicio"
        />

        <div class="data">
          <label for="birthdate" class="translate" data-i18n="registroFecha"
            >Ingrese la fecha de nacimiento</label
          >
          <input
            type="date"
            id="birthdate"
            placeholder="Ingrese la fecha de nacimiento"
            required
          />
          <div class="invalid-feedback">Este campo es requerido</div>
        </div>

        <div class="data">
          <label for="name" class="translate" data-i18n="registroNombre"
            >Ingrese su nombre completo</label
          >
          <input
            type="text"
            id="name"
            placeholder="Ingrese su nombre completo"
            required
          />
          <div class="invalid-feedback">Este campo es requerido</div>
        </div>

        <div class="data">
          <label for="idCard" class="translate" data-i18n="registroCedula"
            >Ingrese su numero de cedula</label
          >
          <input
            type="number"
            id="idCard"
            placeholder="Numero de cedula"
            required
          />
          <div class="invalid-feedback">Este campo es requerido</div>
        </div>

        <div class="data">
          <label for="email" class="translate" data-i18n="registroEmail"
            >Ingrese su correo electronico</label
          >
          <input
            type="email"
            id="email"
            placeholder="Ingrese su correo electronico"
            required
          />
          <div class="invalid-feedback">Este campo es requerido</div>
        </div>

        <div class="data">
          <label for="telphone" class="translate" data-i18n="registroCelular"
            >Ingrese su numero celular</label
          >
          <input
            type="tel"
            id="telphone"
            placeholder="Ingrese su numero celular"
            required
          />
          <div class="invalid-feedback">Este campo es requerido</div>
        </div>

        <div class="data">
          <label
            for="housingAddress"
            class="translate"
            data-i18n="registroDireccion"
            >Ingrese la direccion de su vivienda</label
          >
          <input
            type="text"
            id="housingAddress"
            placeholder="Ingrese la direccion de su vivienda"
            required
          />
          <div class="invalid-feedback">Este campo es requerido</div>
        </div>

        <div class="data">
          <label for="password" class="translate" data-i18n="logInContraseña"
            >Ingrese su contraseña</label
          >
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
            required
          />
          <div class="invalid-feedback">Este campo es requerido</div>
        </div>

        <div class="buttons">
          <button
            type="button"
            id="submitCreateAccount"
            class="btn btn-primary translate"
            data-i18n="logInCrearCuentaBtn"
          >
            Crear cuenta
          </button>

          <button
            id="home"
            type="button"
            class="login translate"
            data-i18n="inicio"
          >
            Inicio
          </button>

          <button
            type="submit"
            id="submitLogin"
            class="login translate"
            data-i18n="registroYaTienesCuentaBtn"
          >
            ¿Ya tienes cuenta? Iniciar sesión
          </button>
        </div>
      </form>
    </div>

    <script src="js/userRegister.js"></script>
    <script src="js/translate.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrapValidator.js" type="module"></script>
    <script src="hooks/guardian.js"></script>
  </body>
</html>
