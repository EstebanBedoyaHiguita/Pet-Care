<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/veterinaryProfile.css" />
    <link rel="icon" href="img/logoSinFondo.png" />
    <title class="translate" data-i18n="tituloPerfilVeterinario">
      Perfil Veterinario
    </title>
  </head>

  <body>
    <div class="containerNavbar">
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">
          <img
            class="navbar-brand imgLogo"
            src="img/logoSinFondo.png"
            alt="Logo"
          />
        </a>
        <div class="container-fluid">
          <div id="flags" class="flags">
            <button class="flagsItems" data-language="es" id="btnEs">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Bandera_nacional_de_Espa%C3%B1a.png"
                class="iconIdioma"
                alt="Bandera España"
              />
            </button>
            <button class="flagsItems" data-language="en" id="btnEn">
              <img
                src="https://img.freepik.com/vector-gratis/ilustracion-bandera-estados-unidos_53876-18165.jpg"
                class="iconIdioma"
                alt="Bandera EEUU"
              />
            </button>
          </div>

          <h5
            id="nameVetNavbar"
            class="translate"
            data-i18n="tituloPerfilVeterinarioBienvenida"
          >
            Bienvenido, Doc
          </h5>
          <button
            class="navbar-toggler"
            id="btnMenu"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title translate"
                data-i18n="menu"
                id="offcanvasNavbarLabel"
              >
                Menu
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active translate"
                    data-i18n="inicio"
                    aria-current="page"
                    href="./index.html"
                    >Inicio</a
                  >
                </li>
                <li>
                  <button id="shop" class="translate" data-i18n="tienda">
                    Tienda
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    id="editInfoUser"
                    class="btn translate"
                    data-i18n="editarPerfil"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Editar informacion del perfil
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="btn btn-danger translate"
                    data-i18n="cerrarSesion"
                    id="btnLogOutVet"
                  >
                    Cerrar sesión
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!----------------------------------------------------------------------------------------------------------->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content" id="formEditUserVet">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 translate"
              data-i18n="editarPerfil"
              id="exampleModalLabel"
            >
              Editar Información
            </h1>
          </div>
          <div class="modal-body" id="modalEditInfoUser">
            <div id="bodyModalEditInfoVet"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger btnCloseEditUser translate"
              data-i18n="cerrarSesion"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="submit"
              class="btn btn-primary btnSaveEditUser translate"
              data-i18n="editarPerfilGuardar"
            >
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->

    <div class="mainContainer">
      <div class="portfolio">
        <div class="text-center pictureUserProfile"></div>

        <div class="dataVet"></div>
        <div class="network">
          <img src="img/social_facebook_fb_35.png" alt="facebook" />
          <img src="img/instagram_black_logo_icon_147122.png" alt="instagram" />
          <img src="img/linkedin_black_logo_icon_147114.ico" alt="linkedin" />
        </div>
      </div>

      <div class="petAppointmentsTable"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>

    <script src="js/vetProfile.js"></script>
    <script src="hooks/guardian.js"></script>
    <script src="js/translate.js"></script>
  </body>
</html>
